name: Create CICD Infrastructure

on:
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  issues: write

jobs:
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Run setup_infrastructure.sh
      run: |
        chmod +x ./scripts/setup_infrastructure.sh
        ./scripts/setup_infrastructure.sh ${{ github.actor }}  # Use GitHub username as the owner
        aws configure set default.s3.max_bandwidth 50MB/s

    - name: Terraform Init
      working-directory: ./iac/cicd
      run: terraform init

    - name: Terraform Apply
      working-directory: ./iac/cicd
      run: terraform apply -auto-approve -var="github_token=${{ secrets.GITHUB_TOKEN }}"
