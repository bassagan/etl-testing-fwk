name: Terraform Destroy ETL Infrastructure

on:
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  issues: write

jobs:
  terraform_destroy_etl:
    name: Terraform Destroy ETL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Make setup_infrastructure.sh executable
      run: chmod +x ./scripts/setup_infrastructure.sh

    - name: Run setup_infrastructure.sh
      run: ./scripts/setup_infrastructure.sh ${{ github.actor }}

    - name: Terraform Init and Destroy
      working-directory: ./iac/etl
      run: |
        terraform init -input=false
        terraform destroy -auto-approve
