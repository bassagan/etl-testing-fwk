name: Terraform Apply

on:
  push:
    branches:
      - master
      - feature/*

jobs:
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Terraform Init
      working-directory: ./iac
      run: terraform init

    - name: Terraform Apply
      working-directory: ./iac
      run: terraform apply -auto-approve -var="github_token=${{ secrets.GITHUB_TOKEN }}"

    - name: Request for Destroy Approval
      uses: actions/github-script@v4
      with:
        script: |
          const { Octokit } = require("@octokit/rest");
          const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });

          const { data: issue } = await octokit.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: "Approval needed for Terraform Destroy",
            body: "Approve this issue to trigger the destroy workflow.",
            labels: ["destroy-approval"]
          });

          console.log(`Created issue #${issue.number}`);
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
